name: Markup format
on:
  push:
    branches: ["main"]
    paths: ["**/*.md", "**/*.yml", "**/*.yaml"]
  pull_request:
    branches: ["main"]
    paths: ["**/*.md", "**/*.yml", "**/*.yaml"]
permissions: {}
jobs:
  yaml:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false
      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # tag=v6.2.0
        with:
          go-version: '1.23'
      - name: Format yaml
        run: go run github.com/google/yamlfmt/cmd/yamlfmt@928ce33e9afa338486d889549fc78e6b7feabeaf . #tag=v0.16.0
      - name: Check if files changed
        run: git diff --exit-code
  markdown:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false
      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # tag=v6.2.0
        with:
          go-version: '1.23'
      - name: Format markdown
        run: go run github.com/Kunde21/markdownfmt/v3/cmd/markdownfmt@e8fe4577b9bd844cf3bc3b10af16ffdb2ff30195 -w . #tag=v3.1.0
      - name: Check if files changed
        run: git diff --exit-code
